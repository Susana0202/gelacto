    <style>
        .slider {
    
    display: block;
    height: 300px;
    width: 100%;
    margin: auto;
    padding-top: 10px;
  
  
   
}

.slider li {
    list-style: none;
    position: absolute;
   
}

.slider img {
   
  height: 300px;
    width: 100%;
    max-width: 500px;
     margin: auto;
   display: block;
    text-align: center;
 
   
    
   
}
.slider input {
    display: none;
}
.slider label {
    background-color: rgb(250, 199, 235);
    bottom: 10px;
    cursor: pointer;
    display: block;
    
    height: 15px;
    position: relative;
    
    z-index: 10;
    border-radius: 20px;
    margin-top: -35px;
    width: 100%;
    max-width: 15px;
   
    
    
}
.slider label:hover{
    
    background-image: linear-gradient(to left ,#741a66,  rgb(190, 77, 175));
}

.slider li:nth-child(1) label {
    left: 10px;
}

.slider li:nth-child(2) label {
    left: 40px;
}

.slider li:nth-child(3) label {
    left: 68px;
}
.slider li:nth-child(4) label {
    left: 95px;
}
.slider li:nth-child(5) label {
    left: 120px;
}
.slider li:nth-child(6) label {
    left: 150px;
}
.slider li:nth-child(7) label {
    left: 180px;
}
.slider img 
{
    opacity: 0;
    visibility: hidden;
}

.slider li input:checked ~ img {
    opacity: 1;
    visibility: visible;
    z-index: 10;
   
}



  
   


    </style>
